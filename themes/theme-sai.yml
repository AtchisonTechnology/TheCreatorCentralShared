      label: Box Shadow
      values:
        - name: None
          klass:
        - name: Small
          klass: shadow_small
        - name: Medium
          klass: shadow_medium
        - name: Large
          klass: shadow_large
    corners:
      label: Rounded Corners
      values:
        - name: Square Edges (No Rounding)
          klass:
        - name: Slightly Rounded
          klass: corner_small
        - name: Medium Rounded
          klass: corner_medium
        - name: 25% Rounded
          klass: corner_p25
        - name: Round/Oval
          klass: corner_round

